<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem | Interactive Experience</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ramadan: {
                            gold: '#D4AF37',
                            emerald: '#064E3B',
                            deep: '#022C22',
                            sand: '#FDFCF0',
                            accent: '#F59E0B'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'Noto Sans Arabic', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/css">
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass {
            background: rgba(2, 44, 34, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        .rtl-layout {
            direction: rtl;
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, #D4AF3722, transparent 40%),
                        radial-gradient(circle at bottom left, #064E3B22, transparent 40%);
        }

        .moon-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
        }

        /* Smooth button transitions */
        button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-ramadan-sand dark:bg-ramadan-deep text-slate-900 dark:text-slate-100 min-h-screen font-sans">
    
    <!-- Controls Header -->
    <nav class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center glass shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-ramadan-gold rounded-full flex items-center justify-center animate-pulse-slow">
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            </div>
            <span class="font-bold text-lg tracking-tight hidden sm:block">Ramadan Hub</span>
        </div>
        <div class="flex gap-3">
            <button id="lang-toggle" class="px-4 py-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 font-semibold text-sm hover:shadow-md active:scale-95 transition-all">
                English
            </button>
            <button id="theme-toggle" class="p-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:shadow-md active:scale-95 transition-all" aria-label="Toggle Theme">
                <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-28 pb-12 hero-gradient">
        <div class="max-w-4xl mx-auto space-y-12">
            
            <!-- Hero Section -->
            <section class="text-center space-y-4">
                <h1 id="app-title" class="text-4xl md:text-6xl font-bold text-ramadan-emerald dark:text-ramadan-gold leading-tight tracking-tight">
                    <!-- Title injected by JS -->
                </h1>
                <p id="app-text" class="text-lg md:text-xl text-slate-600 dark:text-slate-300 max-w-2xl mx-auto leading-relaxed">
                    <!-- Text injected by JS -->
                </p>
            </section>

            <!-- Main Media -->
            <section class="group relative overflow-hidden rounded-3xl shadow-2xl transition-transform duration-500 hover:scale-[1.01]">
                <img id="main-image" src="https://via.placeholder.com/600x400?text=Main+Content+Image" alt="Ramadan Celebration" class="w-full h-[300px] md:h-[500px] object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-8">
                    <div class="text-white">
                        <span class="text-ramadan-gold font-bold uppercase tracking-widest text-sm">Now Showing</span>
                        <h3 class="text-2xl font-bold mt-1" id="image-caption">Daily Inspiration</h3>
                    </div>
                </div>
            </section>

            <!-- Grid Content -->
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                
                <!-- YouTube Highlight -->
                <div class="md:col-span-12 lg:col-span-7 bg-white dark:bg-slate-800 rounded-3xl p-8 shadow-xl border border-slate-100 dark:border-slate-700 flex flex-col justify-center items-center text-center space-y-6">
                    <div class="w-20 h-20 bg-red-50 dark:bg-red-900/20 rounded-full flex items-center justify-center">
                        <svg class="w-10 h-10 text-red-600" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-2" id="video-box-title">Featured Video</h2>
                        <p class="text-slate-500 dark:text-slate-400 mb-6">Watch the latest reflection and spiritual guide for today.</p>
                        <a id="youtube-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="inline-flex items-center px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full transition-transform active:scale-95 shadow-lg shadow-red-500/30">
                            Watch Video
                        </a>
                    </div>
                </div>

                <!-- Moon Phase Box -->
                <div class="md:col-span-6 lg:col-span-5 moon-card rounded-3xl p-8 shadow-xl relative overflow-hidden animate-float">
                    <div class="absolute -right-4 -top-4 opacity-10">
                        <svg class="w-40 h-40" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 4c-4.41 0-8 3.59-8 8s3.59 8 8 8V4z"/></svg>
                    </div>
                    <div class="relative z-10 space-y-4">
                        <span class="text-ramadan-gold font-semibold uppercase tracking-widest text-xs">Lunar Cycle</span>
                        <h2 class="text-3xl font-bold" id="moon-phase-title">Current Phase</h2>
                        <div id="moon-phase-data" class="text-5xl font-bold text-ramadan-gold">
                            Waning Crescent
                        </div>
                        <p class="text-slate-400 text-sm">Next New Moon: In 12 Days</p>
                    </div>
                </div>

                <!-- Weather Box -->
                <div class="md:col-span-6 lg:col-span-12 bg-white dark:bg-slate-800 rounded-3xl p-8 shadow-xl border border-slate-100 dark:border-slate-700 flex flex-col md:flex-row items-center justify-between gap-6">
                    <div class="flex items-center gap-6">
                        <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-2xl">
                            <img id="weather-icon" src="https://via.placeholder.com/60x60?text=Icon" alt="Weather Icon" class="w-16 h-16 object-contain">
                        </div>
                        <div>
                            <h2 id="weather-title" class="text-sm font-semibold text-slate-400 uppercase tracking-widest">Local Weather</h2>
                            <p id="weather-location" class="text-2xl font-bold">Makkah, SA</p>
                            <p id="weather-description" class="text-slate-500 dark:text-slate-400">Clear Skies & Warm</p>
                        </div>
                    </div>
                    <div class="text-center md:text-right">
                        <p id="weather-temp" class="text-5xl md:text-6xl font-bold text-ramadan-emerald dark:text-ramadan-gold">28°C</p>
                        <p class="text-xs text-slate-400 mt-1 uppercase tracking-tighter">Updated Hourly</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        const content = {
            en: {
                title: "Ramadan Mubarak",
                text: "Embrace the month of spirituality, reflection, and community. Experience daily updates on lunar cycles and weather as we journey through this blessed month.",
                moonTitle: "Moon Phase",
                moonData: "Waxing Crescent",
                weatherTitle: "Weather Info",
                weatherLoc: "Mecca, Saudi Arabia",
                weatherDesc: "Partly Cloudy",
                videoTitle: "Ramadan Reflections",
                videoBtn: "Watch Now",
                langBtn: "العربية"
            },
            ar: {
                title: "رمضان مبارك",
                text: " - ستم تغير هذه الرسالة كل ساعة ....احتضن شهر الروحانية والتأمل والمجتمع. اختبر التحديثات اليومية حول الدورات القمرية والطقس بينما نمر بهذا الشهر المبارك.",
                moonTitle: "مرحلة القمر",
                moonData: "هلال متزايد",
                weatherTitle: "معلومات الطقس",
                weatherLoc: "مكة المكرمة، السعودية",
                weatherDesc: "غائم جزئياً",
                videoTitle: "خواطر رمضانية",
                videoBtn: "شاهد الآن",
                langBtn: "English"
            }
        };

        let currentLang = 'en';
        let isDarkMode = false;

        const langToggle = document.getElementById('lang-toggle');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        function updateUI() {
            const data = content[currentLang];
            document.getElementById('app-title').textContent = data.title;
            document.getElementById('app-text').textContent = data.text;
            document.getElementById('moon-phase-title').textContent = data.moonTitle;
            document.getElementById('moon-phase-data').textContent = data.moonData;
            document.getElementById('weather-title').textContent = data.weatherTitle;
            document.getElementById('weather-location').textContent = data.weatherLoc;
            document.getElementById('weather-description').textContent = data.weatherDesc;
            document.getElementById('video-box-title').textContent = data.videoTitle;
            document.getElementById('youtube-link').textContent = data.videoBtn;
            langToggle.textContent = data.langBtn;

            if (currentLang === 'ar') {
                body.classList.add('rtl-layout');
                document.documentElement.setAttribute('dir', 'rtl');
                document.documentElement.lang = 'ar';
            } else {
                body.classList.remove('rtl-layout');
                document.documentElement.setAttribute('dir', 'ltr');
                document.documentElement.lang = 'en';
            }
        }

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            updateUI();
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z"></path>';
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            }
        });

        // Initialize UI
        updateUI();

        // Simulate Dynamic Content Update every hour
        setInterval(() => {
            console.log("Auto-refreshing content...");
            // In a real app, this would fetch fresh data
            // For now, we'll just toggle the weather description subtly
            const weatherDesc = document.getElementById('weather-description');
            weatherDesc.style.opacity = '0';
            setTimeout(() => {
                weatherDesc.style.opacity = '1';
            }, 500);
        }, 3600000); 

    </script>
</body>
</html>
